<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Sistem Informasi SD Negeri Cicohag</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ecef;
        }
        .portal-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
        }
        .portal-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-10 col-xl-9">
                <div class="text-center mb-5">
                    <h1 class="font-weight-bolder text-dark">Sistem Informasi Sekolah</h1>
                    <p class="lead text-muted">SD Negeri Cicohag</p>
                </div>
                <div class="row">
                    <!-- Portal Guru & Staf -->
                    <div class="col-md-4 mb-4">
                        <a href="guru.html" class="text-decoration-none">
                            <div class="card h-100 text-center shadow-sm portal-card">
                                <div class="card-body p-4">
                                    <div class="portal-icon text-primary"><i class="fas fa-chalkboard-teacher"></i></div>
                                    <h5 class="card-title font-weight-bold">Portal Guru & Staf</h5>
                                    <p class="card-text text-muted small">Akses fitur absensi dan manajemen kelas.</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Portal Siswa & Orang Tua -->
                    <div class="col-md-4 mb-4">
                        <a href="ortu.html" class="text-decoration-none">
                            <div class="card h-100 text-center shadow-sm portal-card">
                                <div class="card-body p-4">
                                    <div class="portal-icon text-success"><i class="fas fa-user-graduate"></i></div>
                                    <h5 class="card-title font-weight-bold">Portal Siswa & Ortu</h5>
                                    <p class="card-text text-muted small">Lihat rekap kehadiran dan info kelas.</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Panel Admin -->
                    <div class="col-md-4 mb-4">
                        <a href="admin.html" class="text-decoration-none">
                            <div class="card h-100 text-center shadow-sm portal-card">
                                <div class="card-body p-4">
                                    <div class="portal-icon text-warning"><i class="fas fa-user-shield"></i></div>
                                    <h5 class="card-title font-weight-bold">Panel Admin</h5>
                                    <p class="card-text text-muted small">Kelola data master siswa dan staf sekolah.</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
