<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Sistem Informasi SD Negeri Cicohag</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #ffc107;
            --light-bg: #f8f9fa;
            --white-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #6c757d;
            --border-radius-lg: 20px;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-md: 0 8px 25px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            padding-top: 80px; /* PERBAIKAN: Memberi ruang untuk navbar */
        }

        .custom-navbar {
            background-color: var(--light-bg) !important;
            box-shadow: var(--shadow-sm);
        }

        .portal-card {
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
            background-color: var(--white-bg);
        }

        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md) !important;
        }

        .portal-card:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: var(--shadow-sm) !important;
            background-color: #e9ecef;
        }

        .portal-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .portal-card .card-title {
            color: var(--text-dark);
        }

        .portal-card .text-primary .fa-chalkboard-teacher { color: var(--primary-color); }
        .portal-card .text-success .fa-user-graduate { color: #28a745; }
        .portal-card .text-warning .fa-user-shield { color: var(--secondary-color); }

        @media (max-width: 576px) {
            body {
                padding-top: 70px; /* Menyesuaikan padding untuk navbar mobile */
            }
            .main-container {
                padding-top: 2rem;
                padding-bottom: 4rem;
                min-height: auto;
            }
            .portal-card .card-body {
                padding: 1.25rem;
            }
            .portal-icon {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            .portal-card .card-title {
                font-size: 1.05rem;
            }
            .portal-card .card-text {
                font-size: 0.85rem;
            }
        }

    </style>
</head>
<body>
    <!-- PERBAIKAN: Navbar baru yang sticky -->
    <nav class="navbar navbar-light fixed-top custom-navbar">
        <div class="container justify-content-center">
            <a class="navbar-brand text-center" href="#">
                <h5 class="font-weight-bolder text-dark main-title mb-0">Sistem Informasi Sekolah</h5>
                <span class="text-muted small">SD Negeri Cicohag</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center main-container" style="min-height: calc(100vh - 80px);">
            <div class="col-lg-10 col-xl-9">
                <div class="row justify-content-center">
                    <!-- Portal Guru & Staf -->
                    <div class="col-md-4 col-9 mb-4">
                        <a href="guru.html" class="text-decoration-none">
                            <div class="card h-100 text-center portal-card">
                                <div class="card-body p-4">
                                    <div class="portal-icon text-primary"><i class="fas fa-chalkboard-teacher"></i></div>
                                    <h5 class="card-title font-weight-bold">Portal Guru & Staf</h5>
                                    <p class="card-text text-muted small">Akses fitur absensi dan manajemen kelas.</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Portal Siswa & Orang Tua -->
                    <div class="col-md-4 col-9 mb-4">
                        <a href="ortu.html" class="text-decoration-none">
                            <div class="card h-100 text-center portal-card">
                                <div class="card-body p-4">
                                    <div class="portal-icon text-success"><i class="fas fa-user-graduate"></i></div>
                                    <h5 class="card-title font-weight-bold">Portal Siswa & Ortu</h5>
                                    <p class="card-text text-muted small">Lihat rekap kehadiran dan info kelas.</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Panel Admin -->
                    <div class="col-md-4 col-9 mb-4">
                        <a href="admin.html" class="text-decoration-none">
                            <div class="card h-100 text-center portal-card">
                                <div class="card-body p-4">
                                    <div class="portal-icon text-warning"><i class="fas fa-user-shield"></i></div>
                                    <h5 class="card-title font-weight-bold">Panel Admin</h5>
                                    <p class="card-text text-muted small">Kelola data master siswa dan staf sekolah.</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
